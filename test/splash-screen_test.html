<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>splash-screen test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../splash-screen.html">
</head>

<body>

    <test-fixture id="BasicTestFixture">
        <template>
        <splash-screen></splash-screen>
      </template>
    </test-fixture>

    <test-fixture id="ShowSplashScreen">
        <template>
        <splash-screen prop1="new-prop1"></splash-screen>
      </template>
    </test-fixture>

    <test-fixture id="ReuseSplashScreen">
        <template>
        <splash-screen prop1="new-prop1"></splash-screen>
      </template>
    </test-fixture>

    <test-fixture id="DestroySplashScreen">
        <template>
        <splash-screen prop1="new-prop1"></splash-screen>
      </template>
    </test-fixture>

    <test-fixture id="SetChangeBackground">
        <template>
        <splash-screen prop1="new-prop1"></splash-screen>
      </template>
    </test-fixture>

    <test-fixture id="SetAlignmentOfContent">
        <template>
        <splash-screen prop1="new-prop1"></splash-screen>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
        <template>
        <splash-screen prop1="new-prop1"></splash-screen>
      </template>
    </test-fixture>

    <script>
        suite('splash-screen', function() {

            test('instantiating the element with default properties works', function() {
                var element = fixture('BasicTestFixture');
                assert.equal(element.prop1, 'splash-screen');
                var elementShadowRoot = element.shadowRoot;
                var elementHeader = elementShadowRoot.querySelector('h2');
                assert.equal(elementHeader.innerHTML, 'Hello splash-screen!');
            });

            test('setting a property on the element works', function() {
                // Create a test fixture
                var element = fixture('ChangedPropertyTestFixture');
                assert.equal(element.prop1, 'new-prop1');
                var elementShadowRoot = element.shadowRoot;
                var elementHeader = elementShadowRoot.querySelector('h2');
                assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
            });

        });
    </script>

</body>

</html>
